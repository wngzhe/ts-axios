<script>
    function getQueryString(name) {
        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }
        return null;
    }
    var svga  = getQueryString('svga')||'http://119.27.167.20:8008/gift/5cdcd9d69d1af.svga'
    var player = new SVGA.Player('#demoCanvas');
    var parser = new SVGA.Parser('#demoCanvas'); // Must Provide same selector eg:#demoCanvas IF support IE6+
    parser.load(svga, function (videoItem) {
        // player.loops =5;
        player.setVideoItem(videoItem);
        player.startAnimation();
    })
</script>
